
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
    const cpu = computerPlay()

    function computerPlay()
    {
        let computerSelection = Math.random()
        if (computerSelection < 0.34){
            computerSelection = "rock";
        }
        else if (computerSelection <= 0.67){
            computerSelection = "paper";
        }
        else {
            computerSelection = "scissors";
        }
        return computerSelection;
    }
    
    function playRound(playerSelection, cpu)
    {
        console.log(cpu)
       if (cpu === playerSelection)
       {
           return "Draw!";
       } 

       else if (cpu === "rock" && playerSelection === "paper")
       {
           return "You win!";
       }
       else if (cpu === "paper" && playerSelection === "scissors")
       {
           return "You win!";
       }
       else if (cpu === "scissors" && playerSelection === "rock")
       {
           return "You win!";
       }
       else if (cpu === "rock" && playerSelection === "scissors")
       {
           return "You lose!";
       }
       else if (cpu === "paper" && playerSelection === "rock")
       {
           return "You lose!";
       }
       else if (cpu === "scissors" && playerSelection === "paper")
       {
           return "You lose!";
       }

    }

    function game()
    {
        let user_score = 0;
        let computer_score = 0;
        
        for(var count=1; count<6; count++)
        {
            let playerSelection = prompt("Choose rock, paper, or scissors!");
            let cpu = computerPlay();
            result = playRound(playerSelection, cpu);
            console.log("Round " + count + ": " + result);

            if(result === "You win!")
            {
                user_score += 1;
            }
            else if(result === "You lose!")
            {
                computer_score += 1;
            }
        }

        if(user_score > computer_score)
        {
            message = "Congrats! You win the game!"
        }
        else if(user_score === computer_score)
        {
            message = "Wow! It's a draw!"
        }
        else
        {
            message = "Better luck next time!"
        }

        console.log("Your score: " + user_score + "\nComputer score: " + computer_score + "\n" + message);
    }

    game();
    </script>

</body>
</html>
